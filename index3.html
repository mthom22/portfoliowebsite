                <div class="form">
                    <h2>Email Contact Form</h2>
                    <p>(All fields are required.)</p>
                    <form action="mailto:webdev4christ@yahoo.com" method="get">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" aria-required="true">
                        <br>
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" aria-required="true">                        
                        <br>
                        <label for="subject">What can I help you with?</label>
                        <select id="subject" name="subject" aria-required="true">
                            <option value="newsite">I need a new website.</option>
                            <option value="broken">My website is broken.</option>
                            <option value="update">My website needs updated.</option>
                            <option value="other">Something Else.</option>
                        </select>
                        <br>
                        <label class='message' for="message">More Details:</label>
                        <textarea type="text" id="message" name="message" placeholder="Describe your project/problem here." minlength="10" maxlength="600" aria-required="true"></textarea>
                        <br>
                        <input class="submit" type="submit" value="Send Message">
                    </form>
                </div>
